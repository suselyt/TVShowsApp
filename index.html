<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD tv shows</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>TV shows list</h1>

    <form id="form-tvshows" class="mb-5 p-4 border rounded">

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="seasons" class="form-label">Seasons</label>
            <input type="number" id="seasons" class="form-control" min="1" required>
        </div>

        <div class="mb-3">
            <label for="streaming" class="form-label">Platforms (separated by a comma)</label>
            <input type="text" id="streaming" class="form-control" placeholder="Netflix, Max">
        </div>

        <div class="mb-3 form-check">
            <label for="running" class="form-check-label">Running?</label>
            <input type="checkbox" id="running" class="form-check-input">
        </div>

        <h5 class="mt-4">Premios</h5>
        <div id="awards-container">
            <!-- aqui estan los premious -->
        </div>
        <button type="button" id="add-award" class="btn btn-secondary btn-sm mb-3">+ Add an award</button>

        <button type="submit" class="btn btn-primary">Save</button>

    </form>

    <h2>List of tv shows</h2>
    <div id="shows-list" class="mt-4"></div>
    <div id="modal-edit-show" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Serie</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-edit-content">

                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
